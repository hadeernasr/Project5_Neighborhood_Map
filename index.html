<!DOCTYPE>
<html>
<head>
	<title>Neighborhood Map API Project</title>
	<meta charset="utf8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class = "row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<h2>Restaurant Google  UTD,Dallas Tx</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<!--search text is bound to the filter in viewModel, on click, the search filter values popuup and a fuzzy search is done on entering text-->
				<input id="searchBox" placeholder="search" type="search" 
				data-bind="textInput:filter, click:filterMarkers, event:{keyup:filterMarkers}">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<!--On chosing a filter,the infoWindow representing the marker for the filter opens up with info -->
				<ul class="list-unstyled" data-bind="foreach:filterList">
					<li data-bind="text:name, click:$parent.openMarker, visible:$parent.listViewVisible, event:{mouseover:$parent.highlightMarker, mouseout:$parent.disableHighlightMarker}"></li>
				</ul>
			</div>
		</div>

		<div class="row">
			<!--Display the map from google maps api -->
			<div id="map" class="col-xs-12 col-md-12 col-lg-12 img-responsive"></div>
		</div>
	</div>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn9gmsnoTBox1vUD9Ds6mc_OMUscKxSMw&libraries=places&callback=initialize"></script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
